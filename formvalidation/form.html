<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
  </head>
  <body style="text-align: center;">
    <form class="was-validated" id="register" >
    
        <h1>Register Form</h1>
      <table style="margin-left: 35%;" class="form-row">
        <tr>
          <td>Username</td>
          <td>
            <row>
            <input type="text" class="form-control" name="uname" id="name" size="25"  required />
            <div class="invalid-feedback"></div>
          </row>
          </td>
        </tr>
        <tr>                                                                                                     
          <td>Email</td>
          <td> 
            <input type="email" class="form-control" name="email" id="email" size="25" required />
            <div class="invalid-feedback"></div>
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" class="form-control" size="25" required />
            <div class="invalid-feedback"></div>
          </td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td>
            <input type="password" class="form-control" size="25" required />
            <div class="invalid-feedback"></div>
          </td>
        </tr>
      </table>
      <p>
        <button type="SUBMIT" value="Register" name="register">Register</button><br>
      </p>
      
    </form>

    <div>
      <p id="newUser"></p>
      <p id="userList"></p>
    </div>

    <script src="register.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
